on: [push]

jobs:
  
  test_job:
    runs-on: ubuntu-latest
    name: Action basic test job
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Audit Log Action
      uses: ./
      id: audit-log-action      
      with:
        org: 'octodemo'
    
    - name: Get the org output bounce
      run: echo "The org was ${{ steps.audit-log-action.outputs.org }}"